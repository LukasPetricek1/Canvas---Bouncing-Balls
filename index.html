<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <section class="container">
        <h1 class="headings">Bouncing Ball Game</h1>
        <form class="game-options">
            <section>
                <label for="ball-radius">Ball Radius: </label>
                <input value="10" type="number" id="ball-radius" min="10" max="30">
                <label for="ball-radius">(10-30)</label>
            </section>

            <section>
                <label for="speed">Speed: </label>
                <input value="1" type="number" id="speed" min="1" max="5">
                <label for="speed">(1-5)</label>
            </section>

            <section>
                <label for="ball-amount">Balls Amount: </label>
                <input value="10" type="number" id="ball-amount" min="10" max="100">
                <label for="ball-amount">(10-100)</label>
            </section>

            <section>
                <label for="time-limit">Time Limit: </label>
                <input value="30" type="number" id="time-limit" min="5" max="180">
                <label for="time-limit">(5-180)</label>
            </section>

            <button type="submit">Start a Game</button>
        </form>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
